<div>
<ion-header-bar  class="widget-header">
	<button class="button button-icon" ng-click="deleteWidget($index, extraWidget.id)">
		<i class="ion-android-close"></i>
	</button>
    <div class="h3 title">Measurements</div>
	
	<button class="button button-icon" ng-click="openModal()">
		<i class="ion-android-create"></i>
	</button>
</ion-header-bar>

	<ion-content class="widget-content food-widget">
    	 <ion-list>
			<ion-item ng-repeat="item in bodyPartMeasurementArray" class="item item-divider item-button-right">
				<div class = "row">
				   <div class = "col col-75">{{item.bodypart_name}}</div>
				   <div class = "col col-25">{{item.measurement}} {{item.unit}}</div>
				</div>
			</ion-item>
	   	</ion-list>
	   	
    </ion-content>
</div>

<script type="text/ng-template" id="add-measurements-modal.html">
	<ion-modal-view>
		<ion-header-bar>
			<div class="buttons">
				<button class="button button-icon ion-ios-arrow-left" ng-click="closeModal()">
		      	</button>
		    </div>
			 <div class="h1 title">Measurements</div>
			<div class="buttons">
	        	<button class="button edit-button" ng-click="toggleEdit()">{{editButtonLabel}}</button>
		    </div>
		</ion-header-bar>
		
		<ion-content>
			<ion-list show-delete="shouldShowDelete">
		    	
		    	<ion-item ng-click="showPopup(); addArray($index); checkDate($index)" class="item-icon-right" ng-repeat="entry in bodyPartMeasurementArray track by $index">
				    	<div class = "row">
						   <div class = "col col-70">{{entry.bodypart_name}}</div>
						   <div class = "col col-offset-10"></div>
						   <div class = "col col-20">{{entry.measurement}} {{entry.unit}}</div>
						</div>
					    <ion-delete-button class="ion-minus-circled" ng-click="showConfirm($index,entry.bodypart_name)"></ion-delete-button>
				</ion-item>
		   	</ion-list>
		   	<!-- <ion-list>
		    	<ion-item class="item item-divider">
		    		Add New Body Part
		    	</ion-item>
		    	<ion-item>
					<input type="text" placeholder="Enter Body Part Name" ng-model="bodypart.name">
		    	</ion-item>
		   		<ion-item>
		   			<button class="button button-block button-calm" ng-click="addNewBodyPart()">Add</button>
		   		</ion-item>
		   	</ion-list> -->
		</ion-content>
		<div class="add-icon">
			<a ng-click="showNamePopup()"><i class="icon ion-ios-plus"></i></a>
		</div>
	</ion-modal-view>
</script>

<script type="text/ng-template" id="add-name-popup.html">
	<input type="text" ng-model="bodypart.name"/>
</script>


<script type="text/ng-template" id="add-measurements-popup.html">
  <div ng-repeat="t in tempArray">
      <input type="text" ng-value="t.name" ng-model="bp.name"/>
  </div>
  <label class="item item-input item-stacked-label p-item">
	  <span class="input-label">Measurement</span>
	  <input type="Number" ng-model="measurement.num"/>
  </label>
  <select id="unitM" ng-model="mUnit.name">
	   <option ng-repeat="option in units.option" value="{{option.name}}">{{option.name}}</option>
  </select>
  
  <!--button class="button button-positive" ng-click="addNewEntry() ">Save</button-->
</script>
