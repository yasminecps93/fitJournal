<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FitJournal</title>
    <!--link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
    <!--script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script-->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">FitJournal</h1>
        <div class="buttons button-right">
           <button class="button button-icon ion-android-add" ng-click="toggleFooter(); bottomNav()"></button>
           <button class="button button-icon ion-navicon" ng-click="openPopover($event)" ng-controller="SideMenuCtrl"></button>
        </div>
      </ion-header-bar>
      <ion-content>
      </ion-content>
      <ion-footer-bar  ng-if="showFooter">
       <ion-nav-view></ion-nav-view>
      </ion-footer-bar>

    <script id="side-menu.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="list">
              <a class="item item-icon-left side-menu"><i class="icon ion-person"></i>Profile details</a>
              <a class="item item-icon-left side-menu"><i class="icon ion-clipboard"></i>Fitness routine</a>
              <a class="item item-icon-left side-menu"><i class="icon ion-calendar"></i>Meal planner</a>
              <a class="item item-icon-left side-menu"><i class="icon ion-stats-bars"></i>Progress chart</a>
              <a class="item item-icon-left side-menu"><i class="icon ion-gear-b"></i>Settings</a>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>

    <script type="text/ng-template" id="bottom-nav.html">
      <ion-view>
        <ion-slide-box on-slide-changed="slideChange(index)">
          <ion-slide>
            <h3>page one</h3>
          </ion-slide>
          <ion-slide>
            <h3>page two</h3>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
    </script>
  </body>
</html>
