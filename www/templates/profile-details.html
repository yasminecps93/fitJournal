<ion-view >
<ion-header-bar>
	<h1 class="title">Profile details</h1>
</ion-header-bar>
	<ion-content class="main-content" >
		<form>
			<div class="list list-inset">

  				<label class="item item-input item-stacked-label p-item">
   					<span class="input-label">Current weight</span>
    				<input type="number" ng-model="weight.first" ng-change="calTotalWeight(weight.first, weight.second)"/>
 				</label>

   				<select id="gWeight" ng-model="wUnit.name">
			          <option ng-repeat="option in units.option" value="{{option.name}}">{{option.name}}</option>
			  	</select>

 				<label class="item item-input item-stacked-label p-item">
   					<span class="input-label">Goal weight</span>
    				<input type="number" ng-model="weight.second" ng-change="calTotalWeight(weight.first, weight.second)"/>
    				<label class="label-inline">{{wUnit.name}}</label>
 				</label>

 				<label class="item item-input item-stacked-label p-item">
  					<span class="input-label">Goal date</span>
 					<input id="Text1" type="text" ng-value="goalDate" readonly="true" /> 					
				</label>
				<button id="datePicker" class="button icon ion-calendar" ng-click="openDatePicker($event)"></button>
				
				<label class="item item-input item-stacked-label p-item">
					<span class="input-label">Total weight loss</span>
					<input  type="text" ng-model="tWeight" value="{{calTotalWeight(weight.first, weight.second)}}" readonly="true"/>
					<label class="label-inline">{{wUnit.name}}</label>
				</label>

				<label class="item item-input item-stacked-label p-item">
					<span class="input-label">Weekly weight loss</span>
					<input  type="text" ng-model="wwl" value="{{weeklyWeightloss(tWeight)}}" readonly="true"/>
					<label class="label-inline">{{wUnit.name}}</label>
				</label>

  			</div>
		</form>
		
	</ion-content>
	<ion-footer-bar>
		<!--button class= "button-clear bottom-button">DONE</button-->
		<input type="submit" value="DONE" class= "button-clear bottom-button" ng-click="addNewProfileData(); addNewWeight()">
	</ion-footer-bar>
</ion-view>
